name: 1Password
description: Read secrets from 1Password
author: https://tapendium.com
requirements:
  - op
configuration:
  properties:
    debug:
      type: string
      description: Enable debug mode
    connect_host:
      type: string
      description: 1Password Connect Server host
    connect_token:
      type: string
      description: 1Password Connect Server API token
    env:
      type: object
      patternProperties:
        ^[A-Z_]+$:
          type: string
          additionalProperties: false
  required:
    - env
  additionalProperties: false
