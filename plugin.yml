name: 1Password
description: Read secrets from 1Password
author: https://tapendium.com
requirements:
  - op
configuration:
  properties:
    debug:
      type: string
      description: Enable debug mode
    connect_host:
      type: string
      description: 1Password Connect Server host
    connect_token:
      type: string
      description: 1Password Connect Server API token
    env:
      type: object
      properties:
        item:
          type: string
        field:
          type: string
      required:
        - item
        - field
  required:
    - env
    - connect_host
    - connect_token
  additionalProperties: false
